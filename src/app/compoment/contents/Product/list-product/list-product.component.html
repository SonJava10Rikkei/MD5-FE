<main id="main" class="main">
  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">

          <div class="col-12">
            <div class="pagetitle">
              <h1>Product</h1>
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
                  <li class="breadcrumb-item">Product</li>
                  <li class="breadcrumb-item active">List Product</li>
                </ol>
              </nav>
            </div><!-- Page Title -->

          </div><!-- End Reports -->
          <!-- Top Selling -->
          <div class="col-12">
            <div class="card top-selling overflow-auto">


              <div class="col-12" style="margin-top: 20px; margin-bottom: 20px; padding: 10px">
                <mat-error class="matErrorFont">
                  <marquee behavior="" direction="">
                    {{status}}
                  </marquee>
                </mat-error>
                <mat-card style="margin: 0">
                  <div class="col-12" style="margin-top: 0">
<!--                    *ngIf="checkUserLogin"-->
                    <button  (click)="openDialog()" class="btn btn-primary w-100" type="submit">
                      Create
                      Product
                    </button>
                  </div>
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                      <!-- STT Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No.</th>
                        <td mat-cell *matCellDef="let element; let i =index"> {{i + 1}} </td>
                      </ng-container>

                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>

                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> NAME</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>

                      <!-- Avatar Column -->
                      <ng-container matColumnDef="avatar">
                        <th mat-header-cell *matHeaderCellDef> AVATAR</th>
                        <td mat-cell *matCellDef="let element">
                          <img style="width: 50px; height: 50px;" src="{{element.avatar}}" alt="">
                        </td>
                      </ng-container>

                      <!-- Edit Column  cach 2 Daialog-->
                      <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> EDIT</th>
                        <td mat-cell *matCellDef="let element">
                          <button (click)="openDialogUpdate(element.id)" mat-icon-button
                                  aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon color="primary">edit</mat-icon>
                          </button>
                        </td>
                      </ng-container>
                      <!-- Delete Column  cach 2 Daialog-->
                      <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> DELETE</th>
                        <td mat-cell *matCellDef="let element">
                          <button (click)="openDialogDelete(element.id)" mat-icon-button
                                  aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon color="warn">delete</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </div>
                </mat-card>
              </div>
              <div class="col-12">
                <mat-paginator class="col-12" [pageSizeOptions]="[5,10,15, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
            </div>
          </div><!-- End pages list Product -->


        </div>
      </div><!-- End Left side columns -->
    </div>
  </section>


</main><!-- End #main -->
