<main id="main" class="main">
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">

          <div class="col-12">
            <div class="pagetitle">
              <h1>Category</h1>
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/admin">Home</a></li>
                  <li class="breadcrumb-item">User</li>
                  <li class="breadcrumb-item active">List User</li>
                </ol>
              </nav>
            </div><!-- Page Title -->
          </div><!-- End Reports -->

          <!-- Database Category -->
          <div class="col-12">
            <div class="card top-selling overflow-auto">


              <div class="col-12" style="margin-top: 20px; margin-bottom: 20px; padding: 10px">
                <p style="text-align: center; font-weight: 900; font-size:30px;color: #1233df">Table User</p>
                <mat-card style="margin: 0">
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                      <!-- STT Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No.</th>
                        <td mat-cell *matCellDef="let element; let i =index"> {{i + 1}} </td>
                      </ng-container>


                      <!-- NAME Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> NAME</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                      <!-- NAME Column -->
                      <ng-container matColumnDef="avatar">
                        <th mat-header-cell *matHeaderCellDef> AVATAR</th>
                        <td mat-cell *matCellDef="let element">
                          <img style="width: 45px; height: 45px; margin-top: 5px;margin-bottom: 5px"
                               src="{{element.avatar}}" alt="">
                        </td>
                      </ng-container>

                      <!-- EMAIL Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> EMAIL</th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>
                      <!-- EMAIL Column -->
                      <!-- ROLES Column -->
                      <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> ROLES</th>
                        <td mat-cell *matCellDef="let element">
                          <span *ngFor="let roles of element.roles">
                            {{roles.name}}
                          </span>
                        </td>
                      </ng-container>
                      <!-- ROLES Column -->

                      <!-- STATUS Column -->
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> STATUS</th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                      </ng-container>
                      <!-- STATUS Column -->

                      <!-- Ban Column-->
                      <ng-container matColumnDef="ban">
                        <th mat-header-cell *matHeaderCellDef>BAN</th>
                        <td mat-cell *matCellDef="let element">

                          <button *ngIf="checkUserAdmin" matTooltip="Block or Unlock"
                                  (click)="openDialogBanUser(element.id)"
                                  mat-icon-button
                                  aria-label="Example icon button with a vertical three dot icon">

                            <mat-icon color="warn">{{element.status == false ? "lock_open" : "lock"}} </mat-icon>
                          </button>
                          <!--                          <span>{{element.status ==false?"Block":"Unblock"}}</span>-->
                        </td>
                      </ng-container>


                      <!-- Change Column  -->
                      <ng-container matColumnDef="change">
                        <th mat-header-cell *matHeaderCellDef>Change Role</th>
                        <td mat-cell *matCellDef="let element">
                          <button matTooltip="Change" (click)="openDialogChangeRoles(element.id)" mat-icon-button
                                  aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon color="primary">cached</mat-icon>
                          </button>
                        </td>
                      </ng-container>


                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  </div>
                </mat-card>
              </div>
              <div class="col-12">
                <mat-paginator class="col-12" [pageSizeOptions]="[5,10,15, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
            </div>
          </div><!-- End pages list Category -->


        </div>
      </div><!-- End Left side columns -->
    </div>
  </section>

</main><!-- End #main -->
