<div class="container">
  <div class="row">
    <div >
      <mat-card style="margin: 0">

        <form class="form-angular" #f="ngForm" (ngSubmit)="f.form.valid && updateAvatar()" novalidate>
          <app-upload-avatar (giveURLtoCreate)="onUpload($event)"></app-upload-avatar>
          <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-success">Update Avatar
          </button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
